<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Talk</title>
    <link href="style.css"  rel="stylesheet" />
   
</head>
<body>
    
    <header class="heading">
        <h1>Pirate speak translator</h1>
        <small>Ye want to talk like a pirate, eh?</small>
    </header>

    <textarea id="input-txt" placeholder="Type your sentence in English. We will translate it to Pirate language."></textarea>
    <div class="btn">
        <button id="btn-translate">Translate</button>
        <h3>Translated text will be diplayed here 👇</h3>
    </div>
    
    <div id="output"></div>

    <footer class="footer">
       <h3>About</h3>
       <p>The classic “pirate dialect” is a crude imitation of the slightly similar West Country English.</p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
